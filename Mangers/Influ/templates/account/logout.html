{% extends 'base.html' %}

{% block content %}
<style>
    

    .logout-container {
        justify-content: center;
        
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    p {
        text-align: center;
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    button {
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    .secondary {
        background-color: #6c757d;
        margin-top: 10px;
    }

    .secondary:hover {
        background-color: #5a6268;
    }
</style>
<div class="logout-container">
    <h1>Sign Out</h1>
    <p>Are you sure you want to sign out?</p>
    <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Sign Out</button>
    </form>
</div>
{% endblock content %}
