{% extends 'navbar.html' %}

{% block content %}
{% load static %}
<style>
    .background-container {
        background-image: url("{% static 'account/image/art.png' %}");
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .logout-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
    }

    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 20px;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    button {
        padding: 10px;
        background-color: #ff3c5f; /* Same primary button color */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
        max-width: 200px;
    }

    button:hover {
        background-color: #9340ff; /* Same hover effect color */
    }

    .secondary {
        background-color: #6c757d; /* Same secondary button color */
        margin-top: 10px;
    }

    .secondary:hover {
        background-color: #9340ff; /* Same hover effect for secondary button */
    }
</style>

<div class="background-container">
    <div class="logout-container">
        <h1>Sign Out</h1>
        <p>Are you sure you want to sign out?</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Sign Out</button>
        </form>
    </div>
</div>
{% endblock content %}
