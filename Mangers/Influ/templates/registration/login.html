
{% load account %}
<!-- your_app/templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Login</h1>
    <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        <div>
            <label for="id_login">Email or Username:</label>
            <input type="text" name="login" id="id_login" required>
        </div>
        <div>
            <label for="id_password">Password:</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
    <p>Don't have an account? <a href="{% url 'account_signup' %}">Sign up here</a></p>
</body>
</html>
{% user_display user %}
