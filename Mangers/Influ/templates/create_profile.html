{% extends 'base.html' %}

{% block content %}


<div class="background"></div>

<div class="profile-container">
    <h1>Create Profile</h1>
    <form action="{% url 'create-profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Profile</button>
    </form>
</div>

{% endblock content %}
