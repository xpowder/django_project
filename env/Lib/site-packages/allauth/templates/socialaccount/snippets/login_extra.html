{% load socialaccount %}


<hr>
<style>
    .google-signin-button {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        color: rgb(0, 0, 0);
        border: none;
        border-radius: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .google-signin-button:hover {
        background-color: #9340ff;
    }

    .google-signin-button img {
        height: 24px;
        width: 24px;
        margin-right: 10px;
    }

    .google-signin-button span {
        font-weight: bold;
    }
</style>


<a href="{% provider_login_url provider.id %}" class="google-signin-button">
               
    <img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000" alt="Google Icon">
    <span>Sign in with Google</span>
</a>
